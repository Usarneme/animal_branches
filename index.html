<!DOCTYPE html>
<html lang="en-US">
<head>
  
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  
  <title>Animal Wiki</title>
</head>
<body>
  <section class="container">
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Turtles, Snakes, and Insects</h1>
      </div>
    </div>

    <div class="container card">
      <div class="m-2 pb-5 text-center">
        <h3 class="pt-4 pb-n5">Which animal would you like to learn about?</h3>
        <small class="m-0 p-0">Click a button below to find out more!</small>
        <div class="container text-center pt-5">
          <button class="btn btn-lg mx-5 btn-info turtle-button">Turtles</button>
          <button class="btn btn-lg mx-5 btn-warning snake-button">Snakes</button>
          <button class="btn btn-lg mx-5 btn-success insect-button">Insects</button>
        </div>
      </div>

      <div class="card hide-start turtles">
  
      </div>
      <div class="card hide-start snakes">
  
      </div>
      <div class="card hide-start insects">
  
      </div>
    </div>


  </section>

  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
    
  <script src="js/scripts.js"></script>
</body>
</html>
